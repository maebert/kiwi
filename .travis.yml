language: python

# newer python versions are available only on xenial
# (while some older only on trusty) Ubuntu distribution
dist: xenial
sudo: required
cache: pip

addons:
    apt:
      packages:
        - lcov

branches:
  only:
    - master

jobs:
  include:
  - name: "run test suite with python 2.7"
    python: 2.7
    dist: trusty
  - name: "run test suite with python 3.4"
    python: 3.4
    dist: trusty
  - name: "run test suite with python 3.5"
    python: 3.5
    dist: trusty
  - name: "run test suite with python 3.6"
    python: 3.6
  - name: "run test suite with python 3.7"
    python: 3.7

env:
  - CPPFLAGS=--coverage
before_install:
  - pip install --upgrade pip
install:
  - python setup.py develop
script:
  - py.test py/tests
after_success:
  - lcov --directory . --capture --output-file coverage.info  # capture coverage info
  - lcov --remove coverage.info '/usr/*' --output-file coverage.info  # filter out system
  - lcov --list coverage.info  # debug info
  - bash <(curl -s https://codecov.io/bash)
